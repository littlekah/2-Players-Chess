<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Ult - Menu Principal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 { 
    margin-top: 20px; 
    font-size: 2.5em; 
    color: #00ff99;
    text-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
    font-weight: 700;
  }

  .stats {
    background: linear-gradient(135deg, #1a1a1a, #111);
    padding: 15px 30px;
    border-radius: 15px;
    margin-top: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    border: 1px solid #333;
    font-weight: 600;
  }

  .stats span {
    margin: 0 10px;
  }

  button {
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    border-radius: 12px;
    padding: 14px 28px;
    font-size: 1.05em;
    color: white;
    margin: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    min-width: 250px;
  }

  button:hover { 
    transform: translateY(-2px) scale(1.05); 
    background: linear-gradient(90deg, #00aaff, #0077cc);
    box-shadow: 0 6px 20px rgba(0, 170, 255, 0.5);
  }

  button:active {
    transform: translateY(0) scale(1.02);
  }

  #devMsg { 
    color: #ffcc00; 
    margin-top: 10px; 
    display: none; 
    animation: fadeInOut 0.5s ease-in-out;
    font-weight: 500;
    background: rgba(255, 204, 0, 0.1);
    padding: 10px 20px;
    border-radius: 8px;
    border: 1px solid rgba(255, 204, 0, 0.3);
  }

  @keyframes fadeInOut { 
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .menu-box { 
    margin-top: 30px; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
    gap: 5px;
  }

  .content-wrapper {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
  }

  .leaderboard, .shop { 
    background: linear-gradient(135deg, #1a1a1a, #141414);
    border-radius: 15px; 
    padding: 25px; 
    width: 100%;
    max-width: 350px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    border: 1px solid #2a2a2a;
  }

  .leaderboard h2, .shop h2 { 
    text-align: center; 
    color: #00ffcc;
    margin-bottom: 20px;
    font-size: 1.5em;
    text-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
  }

  .player-entry { 
    display: flex; 
    justify-content: space-between; 
    border-bottom: 1px solid #333; 
    padding: 12px 5px;
    transition: background 0.2s ease;
  }

  .player-entry:hover {
    background: rgba(0, 255, 204, 0.05);
  }

  .player-entry:last-child {
    border-bottom: none;
  }

  .player-entry.current-user {
    background: rgba(0, 255, 153, 0.1);
    border-left: 3px solid #00ff99;
    padding-left: 8px;
    font-weight: 600;
  }

  .item { 
    background: linear-gradient(135deg, #252525, #1e1e1e);
    border-radius: 12px; 
    padding: 15px; 
    margin: 12px 0;
    border: 1px solid #333;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 255, 204, 0.2);
  }

  .item strong {
    color: #00ffcc;
    font-size: 1.1em;
  }

  .item button { 
    background: linear-gradient(90deg, #28a745, #218838);
    margin-top: 10px;
    min-width: auto;
    width: 100%;
    box-shadow: 0 3px 8px rgba(40, 167, 69, 0.3);
  }

  .item button:hover {
    background: linear-gradient(90deg, #34ce57, #28a745);
    box-shadow: 0 4px 12px rgba(52, 206, 87, 0.5);
  }

  .item.owned {
    opacity: 0.6;
    border: 1px solid #555;
  }

  .item.owned button {
    background: #555;
    cursor: not-allowed;
  }

  .item.owned button:hover {
    transform: none;
    background: #555;
  }

  @media (max-width: 768px) {
    h1 { font-size: 1.8em; }
    button { min-width: 200px; font-size: 0.95em; }
    .content-wrapper { flex-direction: column; }
    .leaderboard, .shop { max-width: 100%; }
  }

  .rank-medal {
    font-size: 1.2em;
    margin-right: 5px;
  }
</style>
</head>
<body>

<h1>‚ôüÔ∏è Chess Ult</h1>

<div class="stats">
  <span>üë§ <strong id="username"></strong></span> | 
  <span>ü™ô <strong id="coins"></strong></span> | 
  <span>üß© ELO: <strong id="elo"></strong></span>
</div>

<div class="menu-box">
  <button onclick="playOnline()">üåê Jogar Online</button>
  <p id="devMsg">üîß Modo em desenvolvimento...</p>

  <button onclick="navigateTo('iachess.html')">ü§ñ Jogar com a IA</button>
  <button onclick="navigateTo('localchess.html')">üë¨ Jogar com um Amigo</button>
  <button onclick="navigateTo('tutorialchess.html')">üìò Ir ao Tutorial</button>
</div>

<div class="content-wrapper">
  <div class="shop">
    <h2>üõí Loja</h2>
    <div id="shopItems"></div>
  </div>

  <div class="leaderboard">
    <h2>üèÜ Top 10 Global</h2>
    <div id="leaderboardList"></div>
  </div>
</div>

<script>
// Verificar se o usu√°rio est√° logado
const user = localStorage.getItem("currentUser");
if (!user) {
  window.location.href = "index.html";
}

// Carregar dados dos jogadores
let players = JSON.parse(localStorage.getItem("players")) || {};
let current = players[user];

// Inicializar invent√°rio se n√£o existir
if (!current.inventory) {
  current.inventory = [];
  players[user] = current;
  localStorage.setItem("players", JSON.stringify(players));
}

// Mostrar dados do jogador logado
document.getElementById("username").textContent = user;
document.getElementById("coins").textContent = current.coins || 0;
document.getElementById("elo").textContent = current.elo || 1000;

// Dados da loja
const shopData = [
  { name: "Pacote Canh√£o üí£", price: 1500, id: "cannon", description: "Pe√ßa especial de ataque" },
  { name: "EVO Torre üß±", price: 1000, id: "towerEvo", description: "Melhoria para a Torre" },
  { name: "EVO Bispo üîÆ", price: 1000, id: "bishopEvo", description: "Melhoria para o Bispo" },
  { name: "Skin Dourada ‚ú®", price: 800, id: "goldSkin", description: "Tema visual premium" }
];

// Renderizar itens da loja
const shopContainer = document.getElementById("shopItems");
shopData.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";
  
  const owned = current.inventory.includes(item.id);
  if (owned) {
    div.classList.add("owned");
  }
  
  div.innerHTML = `
    <strong>${item.name}</strong><br>
    <small style="color: #aaa;">${item.description}</small><br>
    üí∞ ${item.price} moedas<br>
    <button onclick="buyItem('${item.id}', ${item.price})" ${owned ? 'disabled' : ''}>
      ${owned ? '‚úì Adquirido' : 'Comprar'}
    </button>
  `;
  shopContainer.appendChild(div);
});

// Fun√ß√£o de compra
function buyItem(id, price) {
  if (current.inventory.includes(id)) {
    alert("‚ùå Voc√™ j√° possui este item!");
    return;
  }
  
  if (current.coins < price) {
    alert("‚ùå Moedas insuficientes!");
    return;
  }
  
  current.coins -= price;
  current.inventory.push(id);
  players[user] = current;
  localStorage.setItem("players", JSON.stringify(players));
  
  // Atualizar interface
  document.getElementById("coins").textContent = current.coins;
  alert("‚úÖ Item comprado com sucesso! üéâ");
  
  // Recarregar loja
  location.reload();
}

// Atualizar Top 10 Global
function updateLeaderboard() {
  const topPlayers = Object.entries(players)
    .map(([name, data]) => ({ name, elo: data.elo || 1000 }))
    .sort((a, b) => b.elo - a.elo)
    .slice(0, 10);

  const lbContainer = document.getElementById("leaderboardList");
  lbContainer.innerHTML = "";

  const medals = ["ü•á", "ü•à", "ü•â"];

  topPlayers.forEach((player, index) => {
    const div = document.createElement("div");
    div.className = "player-entry";
    
    if (player.name === user) {
      div.classList.add("current-user");
    }
    
    const medal = index < 3 ? `<span class="rank-medal">${medals[index]}</span>` : "";
    
    div.innerHTML = `
      <span>${medal}${index + 1}. ${player.name}</span>
      <span><strong>${player.elo}</strong></span>
    `;
    lbContainer.appendChild(div);
  });
}

updateLeaderboard();

// Fun√ß√£o para jogar online (em desenvolvimento)
function playOnline() {
  const msg = document.getElementById("devMsg");
  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 2500);
}

// Fun√ß√£o de navega√ß√£o
function navigateTo(page) {
  window.location.href = page;
}
</script>

</body>
</html>
